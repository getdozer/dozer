[package]
name = "dozer-ingestion"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
postgres = { git = "https://github.com/materializeInc/rust-postgres" }
tokio = { version = "1", features = ["full"] }
futures = "*"
async-trait = "*"
bytes = "*"
postgres-protocol = { git = "https://github.com/materializeInc/rust-postgres" }
postgres-types = { git = "https://github.com/materializeInc/rust-postgres" }
tokio-postgres = { git = "https://github.com/materializeInc/rust-postgres" }
dozer-shared = {version = "0.1.0", path = "../dozer-shared"}
dozer-storage = { path = "../dozer-storage" }
tonic = "0.8"
prost = "0.11"

prost-types = "0.11.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.85"
# rust_decimal =  {version = "1.26", features = ["db-tokio-postgres", "db-postgres", "tokio-postgres"]}

[[bin]]
name = "measure-ingest"
path = "src/measure.rs"
