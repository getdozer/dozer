[package]
name = "dozer-ingestion"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3.24"
bytes = "1.2.1"
dozer-types = { version = "0.1.0", path = "../dozer-types" }
crossbeam = "0.8.2"
# Postgres connector
postgres = "0.19.4"
postgres-protocol = "0.6.4"
postgres-types = "0.2.4"
tokio-postgres = { version = "0.7.7", features = ["with-chrono-0_4"] }
# Eth connector
web3 = "0.17.0"
# Kafka connector
kafka = "0.9.0"
# odbc connector
odbc = { version = "0.17.0", optional = true }
serde_yaml = "0.9.13"
base64 = "0.13.1"
reqwest = { version = "0.11.13", features = ["blocking"], optional = true }

[features]
# Defines a feature named `odbc` that does not enable any other features.
snowflake = ["dep:odbc"]
kafka_debezium_e2e_tests = ["dep:reqwest"]

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
serial_test = "0.4.0"

[[bench]]
name = "snowflake"
harness = false

[[bench]]
name = "debezium"
harness = false