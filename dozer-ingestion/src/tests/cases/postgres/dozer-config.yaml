app_name: 1-hypercharge-postgres-sample
version: 1
connections:
  - config: !Postgres
      user: postgres
      password: postgres
      host: localhost
      port: 5434
      database: dozer_test
    name: stocks
sources:
  - name: stocks
    table_name: stocks
    columns:
      - id
      - ticker
      - date
      - open
      - high
      - low
      - close
      - adj_close
      - volume
    connection: stocks
  - name: stocks_meta
    table_name: stocks_meta
    columns:
      - nasdaq_traded
      - symbol
      - security_name
      - listing_exchange
      - market_category
      - etf
      - round_lot_size
      - test_issue
      - financial_status
      - cqs_symbol
      - nasdaq_symbol
      - next_shares
    connection: stocks
endpoints:
  - name: stocks
    path: /stocks
    # Direct from source
    table_name: stocks
    index:
      primary_key:
        - id
  - name: stocks_meta
    path: /stocks-meta
    # Direct from source
    table_name: stocks_meta
    index:
      primary_key:
        - symbol
