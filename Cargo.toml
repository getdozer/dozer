[workspace]
members = [
  "dozer-api",
  "dozer-ingestion",
  "dozer-types",
  "dozer-storage",
  "dozer-core",
  "dozer-orchestrator",
  "dozer-sql",
  "dozer-cache",
  "dozer-tracing",
  "dozer-tests",
  "dozer-admin"
]
exclude = ["dozer-ingestion/tests/**/**", "config/**/**"]

[patch.crates-io]
postgres = { git = "https://github.com/getdozer/rust-postgres" }
postgres-protocol = { git = "https://github.com/getdozer/rust-postgres" }
postgres-types = { git = "https://github.com/getdozer/rust-postgres" }
tokio-postgres = { git = "https://github.com/getdozer/rust-postgres" }

[workspace.dependencies]
futures = "0.3.26"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_yaml = "0.9.17"