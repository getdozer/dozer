[workspace]
members = [
  "dozer-api",
  "dozer-admin",
  "dozer-ingestion",
  "dozer-types",
  "dozer-core",
  "dozer-orchestrator",
  "dozer-sql",
  "dozer-cache",
]
exclude = ["tests/**/**"]

[patch.crates-io]
postgres = { git = "https://github.com/getdozer/rust-postgres" }
postgres-protocol = { git = "https://github.com/getdozer/rust-postgres" }
postgres-types = { git = "https://github.com/getdozer/rust-postgres" }
tokio-postgres = { git = "https://github.com/getdozer/rust-postgres", features = ["with-chrono-0_4"] }