name: dozer-cicd

on:
  push:
    branches:
      - test-cicd
  pull_request:
    branches:
      - test-cicd

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v1

