name: Dozer CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for println!()
        run: (! grep -R -a -n --include "*.rs" --exclude-dir target "println\!" *)

      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Snowflake ODBC driver
        run: curl ${SNOWFLAKE_DRIVER_URL} -o snowflake_driver.deb && sudo dpkg -i snowflake_driver.deb
        env:
          SNOWFLAKE_DRIVER_URL: https://sfc-repo.snowflakecomputing.com/odbc/linux/2.25.7/snowflake-odbc-2.25.7.x86_64.deb

      - uses: franzbischoff/replace_envs@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SERVER: ${{ secrets.SNOWFLAKE_SERVER }}
          USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        with:
          from_file: 'test.snowflake.sample.yaml'
          to_file: 'dozer-config.test.snowflake.yaml'
          commit: 'false'

      - name: âš¡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/.package-cache
            ~/.cargo/registry/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
            ${{ runner.os }}-cargo-

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

      - name: Lint
        run: |
          cargo fmt -- --check

      - name: Run tests
        run: cargo test --features snowflake --verbose
