name: Dozer E2E Test

on:
  pull_request_target:
    branches: [main, e2e-yaml-dev]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: e2e/${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # Run e2e test
  e2e:
    timeout-minutes: 60
    runs-on:
      group: Default Larger Runners
      labels: ubuntu-latest-16-cores

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš¡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/.package-cache
            ~/.cargo/registry/
            ~/.cargo/git/db/
            target/
          key: build-${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
            build-${{ runner.os }}-cargo-

      - name: Build dozer
        run: cargo build --bin dozer --features ethereum

      - name: Builder dozer-tests
        run: cargo build --bin dozer-tests --features ethereum

      - name: Run dozer-tests
        env:
          ETH_WSS_URL: ${{ secrets.ETH_WSS_URL }}
          ETH_HTTPS_URL: ${{ secrets.ETH_HTTPS_URL }}
        run: cargo run --bin dozer-tests --features ethereum
