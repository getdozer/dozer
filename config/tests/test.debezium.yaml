app_name: dozer-kafka-test
version: 1

api:
  rest:
    port: 8080
    url: "[::0]"
    cors: true
  grpc:
    port: 50051
    url: "[::0]"
    cors: true
    web: true
  auth: false
  internal:
    port: 50052
    host: "[::1]"

connections:
  - name: products
    db_type: Kafka
    authentication: !Kafka
      broker: ${DEBEZIUM_KAFKA_BROKER}
      topic: ${DEBEZIUM_KAFKA_TOPIC}

sources:
  - name: products
    table_name: ${DEBEZIUM_TABLE_NAME}
    connection: products
    columns:
      - id

endpoints:
  - name: products
    path: /products
    sql: select id from products;
    index:
      primary_key:
        - id
