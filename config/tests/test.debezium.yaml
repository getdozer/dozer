source:
  name: products
  table_name: ${DEBEZIUM_TABLE_NAME}
  connection:
    db_type: Kafka
    authentication: !KafkaAuthentication
      broker: ${DEBEZIUM_KAFKA_BROKER}
      topic: ${DEBEZIUM_KAFKA_TOPIC}
    name: products
  history_type: null
  refresh_config: RealTime

postgres_source_authentication: !PostgresAuthentication
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  database: ${POSTGRES_DATABASE}

debezium_connector_url: ${KAFKA_CONNECTOR_URL}
