app_name: dozer-kafka-with-schema-registry-test

api:
  rest:
    port: 8080
    url: "[::0]"
    cors: true
  grpc:
    port: 50051
    url: "[::0]"
    cors: true
    web: true
  auth: false
  internal:
    port: 50052
    host: "[::1]"

connections:
  - name: products
    db_type: Kafka
    authentication: !Kafka
      broker: ${DEBEZIUM_KAFKA_WITH_REGISTRY_BROKER}
      topic: ${DEBEZIUM_KAFKA_TOPIC}
      schema_registry_url: ${DEBEZIUM_KAFKA_SCHEMA_REGISTRY_URL}

source:
  - name: products
    table_name: ${DEBEZIUM_TABLE_NAME}
    connection: products
    columns:
      - id

endpoints:
  - name: products
    path: /products
    sql: select id from products;
    index:
      primary_key:
        - id