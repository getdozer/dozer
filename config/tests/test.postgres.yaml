app_name: postgres-test

api:
  rest:
    port: 8080
    url: "[::0]"
    cors: true
  grpc:
    port: 50051
    url: "[::0]"
    cors: true
    web: true
  auth: false
  internal:
    port: 50052
    host: "[::1]"

connections:
  - name: products_test
    db_type: Postgres
    authentication: !PostgresAuthentication
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      database: ${POSTGRES_DATABASE}

sources:
  - name: users
    table_name: users
    connection: !Ref products_test
    history_type: null
    refresh_config: RealTime

endpoints:
  - name: products_test
    path: /products_test
    sql: select id from products_test;
    index:
      primary_key:
        - id