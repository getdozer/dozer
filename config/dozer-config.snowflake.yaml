storage_path: null
sources:
  - name: accounts
    table_name: accounts
    connection:
      db_type: Snowflake
      authentication: !SnowflakeAuthentication
        server: "${SERVER}"
        port: 443
        user: "${USERNAME}"
        password: "${PASSWORD}"
        database: "${DATABASE}"
        schema: "${SCHEMA}"
        warehouse: "${WAREHOUSE}"
      name: accounts
    history_type: null
    refresh_config: RealTime
endpoints:
  - name: accounts
    path: /accounts
    enable_rest: false
    enable_grpc: true
    sql: select id from accounts;
    index:
      primary_key:
        - id
