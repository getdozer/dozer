refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {m}{n}"
  api:
    kind: file
    path: "log/api.log"
    encoder:
      pattern: "{d} - {m}{n}"
  app:
    kind: file
    path: "log/app.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  dozer_orchestrator:
    level: info
    appenders:
      - app
  dozer_api:
    level: info
    appenders:
      - api
