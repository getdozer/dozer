[package]
name = "dozer-tests"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
dozer-ingestion = {version = "0.1.0", path = "../dozer-ingestion"}
dozer-core = {version = "0.1.0", path = "../dozer-core"}
postgres = { git = "https://github.com/materializeInc/rust-postgres" }
postgres-protocol = { git = "https://github.com/materializeInc/rust-postgres" }
postgres-types = { git = "https://github.com/materializeInc/rust-postgres" }
tokio-postgres = { git = "https://github.com/materializeInc/rust-postgres", features=["with-chrono-0_4"] }

[[bin]]
name = "measure-ingest"
path = "src/measure.rs"

[[bin]]
name = "measure-large-film"
path = "src/large_film_test.rs"
