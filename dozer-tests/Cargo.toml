[package]
name = "dozer-tests"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.23.0", features = ["full"], optional = true }
bson = { version = "2.4.0", optional = true }
mongodb = { version = "2.3.1", optional = true }
futures = { version = "0.3.25", optional = true }
reqwest = { version = "0.11.13", optional = true }

[dev-dependencies]
sqlparser = "0.24.0"
dozer-types = {path = "../dozer-types"}
dozer-tracing = {path = "../dozer-tracing"}
dozer-core = {path = "../dozer-core"}
dozer-sql = {path = "../dozer-sql"}
dozer-cache = { path = "../dozer-cache" }
rusqlite = { version = "0.28.0", features = ["bundled", "column_decltype"] }
csv = "1.1"
tempdir = "0.3.7"

[features]
mongodb = ["dep:tokio", "dep:bson", "dep:mongodb", "dep:futures"]
e2e = ["dep:tokio", "dep:reqwest"]
