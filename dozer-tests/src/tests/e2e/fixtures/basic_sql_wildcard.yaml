app_name: wildcard-test
version: 1
connections:
  - config: !Grpc
      port: 8088
      schemas: !Inline |
        {
          "table3": {
            "schema": {
              "fields": [
                {
                  "name": "table3_id",
                  "typ": "Int",
                  "nullable": false
                },
                {
                  "name": "table3_age",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            } 
          },
          "table4": {
            "schema": {
              "fields": [
                {
                  "name": "table4_id",
                  "typ": "Int",
                  "nullable": false
                },
                {
                  "name": "table4_age",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            }
          }
        }
    name: two-tables

api:
  rest:
    port: 7511
  grpc:
    port: 7512
  app_grpc:
    port: 7513
  pgwire:
    enabled: false

sql: |
  SELECT table4.* 
  INTO wildcard_res 
  FROM table3
  LEFT JOIN table4
    ON table3.table3_id = table4.table4_id;

endpoints:
  - name: wildcard_res
    table_name: wildcard_res
    path: /wildcard_res
