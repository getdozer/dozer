app_name: left-join-test
version: 1
connections:
  - config: !Grpc
      port: 8086
      schemas: !Inline |
        {
          "table1": {
            "schema": {
              "fields": [
                {
                  "name": "id",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            } 
          },
          "table2": {
            "schema": {
              "fields": [
                {
                  "name": "table1_id",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            }
          }
        }
    name: two-tables

api:
  rest:
    port: 7505
  grpc:
    port: 7506
  app_grpc:
    port: 7507

sql: SELECT id INTO table1_endpoint FROM table1 LEFT JOIN table2 ON table1.id = table2.table1_id

endpoints:
  - name: table1_endpoint
    table_name: table1_endpoint
    path: /table1_endpoint
