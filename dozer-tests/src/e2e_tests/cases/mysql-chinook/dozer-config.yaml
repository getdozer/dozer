app_name: chinook-mysql
version: 1

connections:
  - name: chinook_mysql
    config: !MySQL
      url: mysql://root:mysql@localhost:3306/Chinook

sources:
  - name: employee
    table_name: Employee
    connection: chinook_mysql

  - name: invoice
    table_name: Invoice
    columns:
      - InvoiceId
      - CustomerId
      - InvoiceDate
      - Total
    connection: chinook_mysql

endpoints:
  - name: employee
    path: /employee
    table_name: employee

  - name: invoice
    path: /invoice
    table_name: invoice
