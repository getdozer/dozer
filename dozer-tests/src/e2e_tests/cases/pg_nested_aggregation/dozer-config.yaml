app_name: 1-hypercharge-postgres-sample
connections:
  - db_type: Postgres
    authentication: !Postgres
      user: postgres
      password: postgres
      host: localhost
      port: 5434
      database: stocks
    name: stocks

sources:
  - name: stocks
    table_name: stocks
    columns:
      - id
      - ticker
      - date
      - open
      - high
      - low
      - close
      - adj_close
      - volume
    connection: !Ref stocks
  - name: stocks_meta
    table_name: stocks_meta
    columns:
      - nasdaq_traded
      - symbol
      - security_name
      - listing_exchange
      - market_category
      - etf
      - round_lot_size
      - test_issue
      - financial_status
      - cqs_symbol
      - nasdaq_symbol
      - next_shares
    connection: !Ref stocks

sql: |
  SELECT
    id,
    ROUND(open, 2)
  INTO stocks_data
  FROM stocks
  GROUP BY id;
  
  SELECT
    symbol,
    security_name, 
    listing_exchange,
    financial_status
  INTO stocks_meta_data
  FROM stocks_meta;

endpoints:
  - name: stocks
    path: /stocks
    # Direct from source
    table_name: stocks_data
    index:
      primary_key:
        - id
  - name: stocks_meta
    path: /stocks-meta
    # Direct from source
    table_name: stocks_meta_data
    index:
      primary_key:
        - symbol
