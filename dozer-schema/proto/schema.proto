syntax = "proto3";
package schema;

service SchemaService { rpc insert(Schema) returns (SchemaResponse); }

message Schema {
  string id = 1;
  repeated string field_names = 2;
  repeated Field field_types = 3;
}

enum Field {
  Int = 0;
  Float = 1;
  Boolean = 2;
  String = 3;
  Binary = 4;
  Decimal = 5;
  Timestamp = 6;
  Bson = 7;
  Null = 8;
  Invalid = 9;
  Record = 10;
}

message SchemaResponse {
  bool status = 1;
  string message = 2;
}