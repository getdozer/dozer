[package]
name = "dozer-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
actix-web = "4"
dozer-cache = {version = "0.1.0", path = "../dozer-cache"}
dozer-types = {version = "0.1.0", path = "../dozer-types"}
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0"
rust_decimal =  {version = "1.26", features = ["serde-float"]}