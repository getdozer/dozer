tonic-reflection = "0.6.0"
Inflector = "0.11.4"
futures-util = "0.3.26"
prost-build = "0.11.6"
tonic-web = "0.4.0"
jsonwebtoken = "8.2.0"
tokio-stream = "0.1.12"
crossbeam = "0.8.2"
async-trait = "0.1.64"
tracing-actix-web = "0.7.2"
tower = "0.4.13"
hyper = "0.14.24"
actix-http = "3.3.0"
