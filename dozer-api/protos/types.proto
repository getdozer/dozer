syntax = "proto3";

package dozer.types;

enum OperationType {
  INSERT = 0;
  DELETE = 1;
  UPDATE = 2;
}

message Operation {
  OperationType typ = 1;
  optional Record old = 2;
  Record new = 3;
  string endpoint_name = 4;
}
message Record { repeated Value values = 1; }

enum Type {
  UInt = 0;
  Int = 1;
  Float = 2;
  Boolean = 3;
  String = 4;
  Text = 5;   // convert as string
  Binary = 6; // convert as bytes
  UIntArray = 7;
  IntArray = 8;
  FloatArray = 9;
  BooleanArray = 10;
  StringArray = 11;
  Decimal = 12;
  Timestamp = 13;
  Bson = 14;
  Null = 15;
}
message SchemaEvent {
  string endpoint = 1;
  uint64 version = 2;
  repeated int32 primary_index = 3;
  repeated FieldDefinition fields = 4;
}

message FieldDefinition {
  Type typ = 1;
  string name = 2;
  bool nullable = 3;
}
message Value {
  oneof value {
    uint64 uint_value = 2;
    int64 int_value = 3;
    float float_value = 4;
    bool bool_value = 5;
    string string_value = 6;
    bytes bytes_value = 7;
    ArrayValue array_value = 8;
    double double_value = 9;
  };
}

message ArrayValue { repeated Value array_value = 2; }