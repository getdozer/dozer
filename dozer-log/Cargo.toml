[package]
name = "dozer-log"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
async-stream = "0.3.5"
aws-config = "0.56.1"
aws-sdk-s3 = "0.34.0"
aws-smithy-http = "0.56.1"
aws-smithy-types = "0.56.1"
bincode = { workspace = true }
camino = "1.1.6"
dozer-types = { path = "../dozer-types" }
dyn-clone = "1.0.14"
futures-util = "0.3.28"
nonzero_ext = "0.3.0"
pin-project = "1.1.2"
tempdir = "0.3.7"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7.8", features = ["io"] }
serde_json = { version = "1.0.108", features = ["arbitrary_precision"] }

[dev-dependencies]
clap = { version = "4.4.1", features = ["derive"] }
env_logger = "0.10.0"
