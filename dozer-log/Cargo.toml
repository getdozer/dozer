[package]
name = "dozer-log"
version = "0.1.30"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
aws-config = "0.55.3"
aws-sdk-s3 = "0.28.0"
aws-smithy-http = "0.55.3"
aws-smithy-types = "0.55.3"
camino = "1.1.4"
dozer-types = {path = "../dozer-types"}
dyn-clone = "1.0.11"
