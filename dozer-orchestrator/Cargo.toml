[package]
name = "dozer-orchestrator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dozer-ingestion = {version = "0.1.0", path = "../dozer-ingestion"}
dozer-core = {version = "0.1.0", path = "../dozer-core"}
dozer-shared = {version = "0.1.0", path = "../dozer-shared"}
diesel = { version = "2.0.0", features = ["sqlite", "serde_json"] }
dotenvy = "0.15.3"
r2d2 = "0.8.10"
r2d2-diesel = "1.0.0"
env_logger = "0.9.0"
serde_json = "1.0.85"
serde = "1.0.144"
uuid = { version = "1.1.2", features = ["v4", "serde"] }
