[package]
name = "dozer-orchestrator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dozer-api = {version = "0.1.0", path = "../dozer-api"}
dozer-ingestion = {version = "0.1.0", path = "../dozer-ingestion"}
dozer-core = {version = "0.1.0", path = "../dozer-core"}
dozer-schema = {version = "0.1.0", path = "../dozer-schema"}
dozer-cache = {version = "0.1.0", path = "../dozer-cache"}
dozer-sql = {version = "0.1.0", path = "../dozer-sql"}
dozer-types = {version = "0.1.0", path = "../dozer-types"}
dotenvy = "0.15.3"
serde_json = "1.0.85"
serde = "1.0.144"
uuid = { version = "1.1.2", features = ["v4", "serde"] }
tokio = { version = "1", features = ["full"] }
tempdir = "0.3.7"
bincode= "1.3.3"
crossbeam = "0.8.2"
log = "0.4.17"
log4rs = "1.1.1"
clap = {version = "4.0.15", features = ["derive"]}
serde_yaml = "0.9.13"
indicatif = "0.17.1"

[[bin]]
edition = "2021"
name = "dozer"
path = "src/main.rs"