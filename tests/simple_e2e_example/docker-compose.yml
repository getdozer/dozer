version: '3.8'
services:
  postgres:
    container_name: users-postgres
    image: debezium/postgres:13
    volumes:
      - ./pg_hba.conf:/var/lib/foo/pg_hba.conf
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    
    command: postgres -c hba_file=/var/lib/foo/pg_hba.conf
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      ALLOW_IP_RANGE: 0.0.0.0/0
    ports:
      - '5432:5432'

  dozer:
    container_name: dozer
    networks: ["dozer_net"]
    build: ../..
    ports:
      - "9005:9005"
      - "8080:8080"
    links:
      - postgres
#    command: /usr/dozer/target/release/dozer run -c ./tests/src/films/dozer-config.yaml
    stdin_open: true
    tty: true

# volumes:
#   db:
#     driver: local

networks:
  dozer_net:
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: fd00:0:0:1::/64
          gateway: fd00:0:0:1::1